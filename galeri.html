<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Galeri Foto Lucu</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family:'Poppins', sans-serif;
        background:#fff0f9;
        margin:0;
        padding:20px;
        text-align:center;
    }

    h1 {
        margin-bottom: 30px;
        color:#ff4fa1;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 15px;
        max-width: 2000px;
        margin: 0 auto 40px auto;
    }

    .gallery img {
        width: 100%;
        border-radius: 15px;
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
    }

    .gallery img:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    a.back {
        display:inline-block;
        text-decoration:none;
        color:white;
        background:#ff4fa1;
        padding:10px 20px;
        border-radius: 10px;
        transition: background 0.3s;
    }

    a.back:hover {
        background:#ff77c3;
    }
</style>
</head>
